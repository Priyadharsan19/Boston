<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 400px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tab {
      cursor: pointer;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      flex: 1;
    }

    .tab:hover {
      color: #007bff;
    }

    .tab.active {
      color: #007bff;
      border-bottom: 2px solid #007bff;
    }

    /* Hide the radio buttons */
    #login-tab, #signup-tab {
      display: none;
    }

    /* Forms styles */
    .form-container {
      display: none;
    }

    #login-tab:checked ~ .form-container.login-form,
    #signup-tab:checked ~ .form-container.signup-form {
      display: block;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Radio buttons for controlling form toggle -->
    <input type="radio" name="form-toggle" id="login-tab" checked>
    <input type="radio" name="form-toggle" id="signup-tab">

    <!-- Tabs to switch forms -->
    <div class="tabs">
      <label for="login-tab" class="tab">Login</label>
      <label for="signup-tab" class="tab">Sign Up</label>
    </div>

    <!-- Login Form -->
    <div class="form-container login-form">
      <form>
        <h2>Login</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Sign Up Form -->
    <div class="form-container signup-form">
      <form>
        <h2>Sign Up</h2>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

</body>
</html>
